<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Law Review Comment Viewer</title>
    
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .content-control-highlight {
            background-color: #E3F2FD;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        function CommentViewer() {
          const [expandedComments, setExpandedComments] = useState(new Set());
          const [collapsedColumns, setCollapsedColumns] = useState(new Set());
          const [searchTerm, setSearchTerm] = useState('');
          const [filterEditor, setFilterEditor] = useState('All');
          const [comments, setComments] = useState([]);
          const [officeReady, setOfficeReady] = useState(false);
          const [loading, setLoading] = useState(true);
          const [showCreateDialog, setShowCreateDialog] = useState(false);
          const [newCommentId, setNewCommentId] = useState('');
          const [newCommentLocation, setNewCommentLocation] = useState('');

          useEffect(() => {
            // Initialize Office
            Office.onReady((info) => {
              if (info.host === Office.HostType.Word) {
                setOfficeReady(true);
                loadCommentsFromWord();
              }
            });
          }, []);

          // PHASE 1: Load comments from Word document
          async function loadCommentsFromWord() {
            setLoading(true);
            try {
              await Word.run(async (context) => {
                // Load from document properties
                const properties = context.document.properties;
                const customProps = properties.customProperties;
                
                const commentsProp = customProps.getItemOrNullObject("lawReviewComments");
                commentsProp.load("value");
                await context.sync();
                
                if (!commentsProp.isNullObject) {
                  const loadedComments = JSON.parse(commentsProp.value);
                  setComments(loadedComments);
                  // Auto-expand first comment
                  if (loadedComments.length > 0) {
                    setExpandedComments(new Set([loadedComments[0].id]));
                  }
                } else {
                  // No comments yet
                  setComments([]);
                }
              });
            } catch (error) {
              console.error("Error loading comments:", error);
              alert("Error loading comments: " + error.message);
            } finally {
              setLoading(false);
            }
          }

          // PHASE 1: Save comments to Word document
          async function saveCommentsToWord() {
            try {
              await Word.run(async (context) => {
                const properties = context.document.properties;
                const customProps = properties.customProperties;
                
                const commentsProp = customProps.getItemOrNullObject("lawReviewComments");
                await context.sync();
                
                const commentsJson = JSON.stringify(comments);
                
                if (commentsProp.isNullObject) {
                  customProps.add("lawReviewComments", commentsJson);
                } else {
                  commentsProp.value = commentsJson;
                }
                
                await context.sync();
                alert("Comments saved successfully!");
              });
            } catch (error) {
              console.error("Error saving comments:", error);
              alert("Error saving comments: " + error.message);
            }
          }

          // PHASE 2: Create new comment from selection
          async function createNewCommentFromSelection() {
            try {
              await Word.run(async (context) => {
                const range = context.document.getSelection();
                range.load("text");
                await context.sync();
                
                if (range.text.length === 0) {
                  alert("Please select some text first!");
                  return;
                }
                
                // Get the location description
                let locationText = range.text.substring(0, 50);
                if (range.text.length > 50) {
                  locationText += "...";
                }
                
                // Determine what kind of location this is
                const paragraphs = context.document.body.paragraphs;
                paragraphs.load("items");
                await context.sync();
                
                // Check if selection is in a footnote
                const footnotes = context.document.body.footnotes;
                footnotes.load("items");
                await context.sync();
                
                let locationDescription = `Text: "${locationText}"`;
                
                // Try to find if it's in a footnote
                for (let i = 0; i < footnotes.items.length; i++) {
                  const footnote = footnotes.items[i];
                  const footnoteRange = footnote.body.getRange();
                  footnoteRange.load("text");
                  await context.sync();
                  
                  if (footnoteRange.text.includes(range.text)) {
                    locationDescription = `Footnote ${i + 1}`;
                    break;
                  }
                }
                
                setNewCommentLocation(locationDescription);
                setShowCreateDialog(true);
              });
            } catch (error) {
              console.error("Error creating comment:", error);
              alert("Error creating comment: " + error.message);
            }
          }

          // PHASE 2: Finalize creating the comment
          async function finalizeCreateComment() {
            if (!newCommentId.trim()) {
              alert("Please enter a comment ID!");
              return;
            }

            // Check if ID already exists
            if (comments.some(c => c.id === newCommentId)) {
              alert("A comment with this ID already exists!");
              return;
            }

            try {
              await Word.run(async (context) => {
                const range = context.document.getSelection();
                
                // Create a content control at this location
                const contentControl = range.insertContentControl();
                contentControl.tag = `lawreview-${newCommentId}`;
                contentControl.title = `Comment ${newCommentId}`;
                contentControl.appearance = "Tags";
                contentControl.color = "#E3F2FD";
                
                await context.sync();
                
                // Add the new comment to state
                const newComment = {
                  id: newCommentId,
                  location: newCommentLocation,
                  author: "",
                  timestamp: new Date().toISOString().split('T')[0] + " " + 
                             new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }),
                  items: [
                    { id: "1", admin: "", proof: "", galley: "" }
                  ]
                };
                
                const updatedComments = [...comments, newComment];
                setComments(updatedComments);
                
                // Auto-expand the new comment
                const newExpanded = new Set(expandedComments);
                newExpanded.add(newCommentId);
                setExpandedComments(newExpanded);
                
                // Save immediately
                const properties = context.document.properties;
                const customProps = properties.customProperties;
                const commentsProp = customProps.getItemOrNullObject("lawReviewComments");
                await context.sync();
                
                const commentsJson = JSON.stringify(updatedComments);
                
                if (commentsProp.isNullObject) {
                  customProps.add("lawReviewComments", commentsJson);
                } else {
                  commentsProp.value = commentsJson;
                }
                
                await context.sync();
                
                // Close dialog
                setShowCreateDialog(false);
                setNewCommentId('');
                setNewCommentLocation('');
                
                alert("Comment created successfully!");
              });
            } catch (error) {
              console.error("Error finalizing comment:", error);
              alert("Error creating comment: " + error.message);
            }
          }

          // PHASE 3: Jump to comment location in document
          async function jumpToComment(commentId) {
            try {
              await Word.run(async (context) => {
                const contentControls = context.document.contentControls;
                contentControls.load("items");
                await context.sync();
                
                let found = false;
                for (let i = 0; i < contentControls.items.length; i++) {
                  const cc = contentControls.items[i];
                  cc.load("tag");
                  await context.sync();
                  
                  if (cc.tag === `lawreview-${commentId}`) {
                    cc.select();
                    found = true;
                    break;
                  }
                }
                
                if (!found) {
                  alert("Could not find this comment in the document. It may have been deleted.");
                }
              });
            } catch (error) {
              console.error("Error jumping to comment:", error);
              alert("Error navigating to comment: " + error.message);
            }
          }

          // Delete a comment entirely
          async function deleteComment(commentId) {
            if (!confirm(`Are you sure you want to delete comment ${commentId}? This will also remove the marker from the document.`)) {
              return;
            }

            console.log("Attempting to delete comment:", commentId);

            try {
              // First remove from state
              const updatedComments = comments.filter(c => c.id !== commentId);
              setComments(updatedComments);
              
              // Then update Word document
              await Word.run(async (context) => {
                // Remove the content control from document
                const contentControls = context.document.contentControls;
                contentControls.load("items");
                await context.sync();
                
                console.log("Found", contentControls.items.length, "content controls");
                
                for (let i = 0; i < contentControls.items.length; i++) {
                  const cc = contentControls.items[i];
                  cc.load("tag");
                  await context.sync();
                  
                  console.log("Checking content control with tag:", cc.tag);
                  
                  if (cc.tag === `lawreview-${commentId}`) {
                    console.log("Found matching content control, deleting...");
                    cc.delete(false); // false = keep the text, just remove the control
                    await context.sync();
                    break;
                  }
                }
                
                // Save to document properties
                const properties = context.document.properties;
                const customProps = properties.customProperties;
                const commentsProp = customProps.getItemOrNullObject("lawReviewComments");
                await context.sync();
                
                if (!commentsProp.isNullObject) {
                  commentsProp.value = JSON.stringify(updatedComments);
                  await context.sync();
                  console.log("Successfully saved updated comments to Word");
                } else {
                  console.log("Creating new custom property for comments");
                  customProps.add("lawReviewComments", JSON.stringify(updatedComments));
                  await context.sync();
                }
                
                alert("Comment deleted successfully!");
              });
            } catch (error) {
              console.error("Error deleting comment:", error);
              console.error("Error details:", error.message, error.stack);
              alert("Error deleting comment: " + error.message);
              // Reload comments to ensure UI is in sync
              loadCommentsFromWord();
            }
          }

          const allEditors = ['All', 'Admin', 'Proof', 'Galley'];

          const filteredComments = useMemo(() => {
            return comments.filter(comment => {
              const matchesSearch = searchTerm === '' || 
                comment.location.toLowerCase().includes(searchTerm.toLowerCase()) ||
                comment.id.toLowerCase().includes(searchTerm.toLowerCase()) ||
                comment.items.some(item => 
                  item.admin?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                  item.proof?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                  item.galley?.toLowerCase().includes(searchTerm.toLowerCase())
                );
              
              const matchesEditor = filterEditor === 'All' || 
                comment.author === filterEditor;
              
              return matchesSearch && matchesEditor;
            });
          }, [searchTerm, filterEditor, comments]);

          const toggleExpand = (commentId) => {
            const newExpanded = new Set(expandedComments);
            if (newExpanded.has(commentId)) {
              newExpanded.delete(commentId);
            } else {
              newExpanded.add(commentId);
            }
            setExpandedComments(newExpanded);
          };

          const toggleColumn = (columnName) => {
            const newCollapsed = new Set(collapsedColumns);
            if (newCollapsed.has(columnName)) {
              newCollapsed.delete(columnName);
            } else {
              newCollapsed.add(columnName);
            }
            setCollapsedColumns(newCollapsed);
          };

          const addRowAfter = (commentId, afterIndex) => {
            setComments(comments.map(comment => {
              if (comment.id === commentId) {
                const newItems = [...comment.items];
                newItems.splice(afterIndex + 1, 0, {
                  id: "",
                  admin: "",
                  proof: "",
                  galley: ""
                });
                return { ...comment, items: newItems };
              }
              return comment;
            }));
          };

          const updateCell = (commentId, itemIndex, column, value) => {
            setComments(comments.map(comment => {
              if (comment.id === commentId) {
                const newItems = [...comment.items];
                newItems[itemIndex] = { ...newItems[itemIndex], [column]: value };
                return { ...comment, items: newItems };
              }
              return comment;
            }));
          };

          const deleteRow = (commentId, itemIndex) => {
            setComments(comments.map(comment => {
              if (comment.id === commentId) {
                const newItems = comment.items.filter((_, idx) => idx !== itemIndex);
                return { ...comment, items: newItems };
              }
              return comment;
            }));
          };

          // SVG Icons
          const SearchIcon = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
          );

          const ChevronDown = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          );

          const ChevronUp = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
              <polyline points="18 15 12 9 6 15"></polyline>
            </svg>
          );

          const Plus = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          );

          const Trash = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
          );

          return (
            <div className="h-screen flex flex-col bg-gray-50">
              {/* Header */}
              <div className="bg-blue-600 text-white p-4 shadow-lg">
                <div className="flex items-center justify-between mb-3">
                  <h1 className="text-xl font-bold">Law Review Comments</h1>
                  <div className="flex gap-2">
                    <button 
                      onClick={createNewCommentFromSelection}
                      className="bg-green-600 hover:bg-green-700 px-3 py-2 rounded text-sm transition flex items-center gap-1"
                      disabled={!officeReady}
                    >
                      <Plus />
                      New Comment
                    </button>
                    <button 
                      onClick={saveCommentsToWord}
                      className="bg-blue-700 hover:bg-blue-800 px-3 py-2 rounded text-sm transition"
                      disabled={!officeReady}
                    >
                      Save to Word
                    </button>
                  </div>
                </div>
                
                {/* Search and Filter Bar */}
                <div className="flex gap-2">
                  <div className="flex-1 relative">
                    <div className="absolute left-3 top-2.5 text-blue-300">
                      <SearchIcon />
                    </div>
                    <input
                      type="text"
                      placeholder="Search comments..."
                      value={searchTerm}
                      onChange={(e) => setSearchTerm(e.target.value)}
                      className="w-full pl-10 pr-3 py-2 rounded bg-blue-700 text-white placeholder-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
                    />
                  </div>
                  <select 
                    value={filterEditor}
                    onChange={(e) => setFilterEditor(e.target.value)}
                    className="px-3 py-2 rounded bg-blue-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-400"
                  >
                    {allEditors.map(editor => (
                      <option key={editor} value={editor}>{editor}</option>
                    ))}
                  </select>
                </div>
              </div>

              {/* Create Comment Dialog */}
              {showCreateDialog && (
                <div className="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                  <div className="bg-white rounded-lg p-6 max-w-md w-full mx-4 shadow-xl">
                    <h2 className="text-xl font-bold mb-4">Create New Comment</h2>
                    <div className="mb-4">
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        Comment ID (e.g., "125A", "42B")
                      </label>
                      <input
                        type="text"
                        value={newCommentId}
                        onChange={(e) => setNewCommentId(e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="125A"
                        autoFocus
                      />
                    </div>
                    <div className="mb-4">
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        Location
                      </label>
                      <input
                        type="text"
                        value={newCommentLocation}
                        onChange={(e) => setNewCommentLocation(e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                      />
                    </div>
                    <div className="flex gap-2 justify-end">
                      <button
                        onClick={() => {
                          setShowCreateDialog(false);
                          setNewCommentId('');
                          setNewCommentLocation('');
                        }}
                        className="px-4 py-2 border border-gray-300 rounded hover:bg-gray-50 transition"
                      >
                        Cancel
                      </button>
                      <button
                        onClick={finalizeCreateComment}
                        className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
                      >
                        Create Comment
                      </button>
                    </div>
                  </div>
                </div>
              )}

              {/* Comments List */}
              <div className="flex-1 overflow-y-auto p-4">
                {loading ? (
                  <div className="text-center text-gray-500 mt-8">
                    Loading comments...
                  </div>
                ) : comments.length === 0 ? (
                  <div className="text-center text-gray-500 mt-8">
                    <p className="text-lg mb-2">No comments yet!</p>
                    <p className="text-sm">Select some text in your document and click "New Comment" to get started.</p>
                  </div>
                ) : filteredComments.length === 0 ? (
                  <div className="text-center text-gray-500 mt-8">
                    No comments found matching your search.
                  </div>
                ) : (
                  filteredComments.map(comment => (
                    <div key={comment.id} className="mb-4 bg-white rounded-lg shadow border border-gray-200">
                      {/* Comment Header */}
                      <div 
                        className="p-3 bg-gray-100 border-b border-gray-200 flex items-center justify-between"
                      >
                        <div 
                          className="flex items-center gap-3 flex-1 cursor-pointer hover:bg-gray-200 -m-3 p-3 rounded-l transition"
                          onClick={() => toggleExpand(comment.id)}
                        >
                          {expandedComments.has(comment.id) ? <ChevronUp /> : <ChevronDown />}
                          <div>
                            <span 
                              className="font-bold text-blue-600 cursor-pointer hover:underline"
                              onClick={(e) => {
                                e.stopPropagation();
                                jumpToComment(comment.id);
                              }}
                            >
                              {comment.id}
                            </span>
                            <span className="mx-2 text-gray-400">|</span>
                            <span className="text-gray-700">{comment.location}</span>
                          </div>
                        </div>
                        <div className="flex items-center gap-3 ml-3">
                          <span className="text-sm text-gray-500">
                            {comment.items.length} item{comment.items.length !== 1 ? 's' : ''}
                          </span>
                          <button
                            onClick={(e) => {
                              e.stopPropagation();
                              deleteComment(comment.id);
                            }}
                            className="text-red-600 hover:text-red-800 hover:bg-red-100 p-2 rounded transition"
                            title="Delete entire comment"
                          >
                            <Trash />
                          </button>
                        </div>
                      </div>

                      {/* Expanded Items Table */}
                      {expandedComments.has(comment.id) && (
                        <div className="overflow-x-auto">
                          <table className="w-full border-collapse">
                            <thead className="bg-gray-50 border-b-2 border-gray-300">
                              <tr>
                                <th className="px-3 py-2 text-left text-xs font-semibold text-gray-700 border-r border-gray-300 w-24">
                                  Item #
                                </th>
                                {[
                                  { key: 'admin', label: 'Admin' },
                                  { key: 'proof', label: 'Proof' },
                                  { key: 'galley', label: 'Galley' }
                                ].map(({ key, label }) => (
                                  !collapsedColumns.has(key) && (
                                    <th 
                                      key={key}
                                      className="px-3 py-2 text-left text-xs font-semibold text-gray-700 border-r border-gray-300 cursor-pointer hover:bg-gray-100 transition group"
                                      style={{ minWidth: '300px' }}
                                      onClick={(e) => {
                                        e.stopPropagation();
                                        toggleColumn(key);
                                      }}
                                    >
                                      <div className="flex items-center justify-between">
                                        <span>{label}</span>
                                        <ChevronUp />
                                      </div>
                                    </th>
                                  )
                                ))}
                                {collapsedColumns.size > 0 && (
                                  <th className="px-2 py-2 text-center text-xs font-semibold text-gray-500 border-r border-gray-300">
                                    <div className="flex flex-col gap-1">
                                      {Array.from(collapsedColumns).map(col => (
                                        <button
                                          key={col}
                                          onClick={(e) => {
                                            e.stopPropagation();
                                            toggleColumn(col);
                                          }}
                                          className="px-2 py-1 bg-gray-200 hover:bg-gray-300 rounded text-xs flex items-center gap-1 transition"
                                        >
                                          <ChevronDown />
                                          {col.charAt(0).toUpperCase() + col.slice(1)}
                                        </button>
                                      ))}
                                    </div>
                                  </th>
                                )}
                                <th className="px-2 py-2 w-12"></th>
                              </tr>
                            </thead>
                            <tbody>
                              {comment.items.map((item, idx) => (
                                <tr key={idx} className={idx % 2 === 0 ? 'bg-white' : 'bg-gray-50'}>
                                  <td className="px-3 py-2 text-sm font-bold text-blue-700 border-r border-gray-200 align-top">
                                    <input
                                      type="text"
                                      value={item.id}
                                      onChange={(e) => updateCell(comment.id, idx, 'id', e.target.value)}
                                      className="w-full bg-transparent border-none focus:outline-none focus:ring-1 focus:ring-blue-300 rounded px-1"
                                      placeholder="ID"
                                    />
                                  </td>
                                  {!collapsedColumns.has('admin') && (
                                    <td className="px-3 py-2 text-sm text-gray-800 border-r border-gray-200 align-top">
                                      <textarea
                                        value={item.admin}
                                        onChange={(e) => updateCell(comment.id, idx, 'admin', e.target.value)}
                                        className="w-full bg-transparent border-none focus:outline-none focus:ring-1 focus:ring-blue-300 rounded px-1 resize-none"
                                        rows={Math.max(2, Math.ceil((item.admin?.length || 0) / 50))}
                                        placeholder="—"
                                      />
                                    </td>
                                  )}
                                  {!collapsedColumns.has('proof') && (
                                    <td className="px-3 py-2 text-sm text-gray-800 border-r border-gray-200 align-top">
                                      <textarea
                                        value={item.proof}
                                        onChange={(e) => updateCell(comment.id, idx, 'proof', e.target.value)}
                                        className="w-full bg-transparent border-none focus:outline-none focus:ring-1 focus:ring-blue-300 rounded px-1 resize-none"
                                        rows={Math.max(2, Math.ceil((item.proof?.length || 0) / 50))}
                                        placeholder="—"
                                      />
                                    </td>
                                  )}
                                  {!collapsedColumns.has('galley') && (
                                    <td className="px-3 py-2 text-sm text-gray-800 border-r border-gray-200 align-top">
                                      <textarea
                                        value={item.galley}
                                        onChange={(e) => updateCell(comment.id, idx, 'galley', e.target.value)}
                                        className="w-full bg-transparent border-none focus:outline-none focus:ring-1 focus:ring-blue-300 rounded px-1 resize-none"
                                        rows={Math.max(2, Math.ceil((item.galley?.length || 0) / 50))}
                                        placeholder="—"
                                      />
                                    </td>
                                  )}
                                  {collapsedColumns.size > 0 && (
                                    <td className="border-r border-gray-200"></td>
                                  )}
                                  <td className="px-2 py-2 text-center">
                                    <div className="flex flex-col gap-1">
                                      <button
                                        onClick={() => addRowAfter(comment.id, idx)}
                                        className="text-blue-600 hover:text-blue-800 hover:bg-blue-50 p-1 rounded transition"
                                        title="Add row below"
                                      >
                                        <Plus />
                                      </button>
                                      <button
                                        onClick={() => deleteRow(comment.id, idx)}
                                        className="text-red-600 hover:text-red-800 hover:bg-red-50 p-1 rounded transition text-xs"
                                        title="Delete row"
                                      >
                                        ×
                                      </button>
                                    </div>
                                  </td>
                                </tr>
                              ))}
                            </tbody>
                          </table>
                        </div>
                      )}
                    </div>
                  ))
                )}
              </div>

              {/* Footer */}
              <div className="bg-gray-100 border-t border-gray-300 px-4 py-2 text-sm text-gray-600">
                {officeReady ? "✓ Connected to Word" : "⚠ Waiting for Word..."} • 
                Showing {filteredComments.length} comment{filteredComments.length !== 1 ? 's' : ''} • 
                Click ID to jump to location
              </div>
            </div>
          );
        }

        ReactDOM.render(<CommentViewer />, document.getElementById('root'));
    </script>
</body>
</html>
